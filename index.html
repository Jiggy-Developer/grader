<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <link rel="icon" href="./image/grade.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body id="body" class="ms-2 me-2">
    <div class="col-lg-7 col-md-7 col-sm-3 ms-sm-1 mt-lg-4 mt-md-4 mt-sm-2 mx-auto shadow p-4 rounded-3">
        <h1 id="grade" class="text-center text-decoration-underline">Grade Checker</h1>
        <div class="form-group my-2">
            <input type="number" placeholder="Input your score" id="score" class="form-control shadow-sm p-2">
        </div>
        <div class="form-group my-4">
            <button class="btn btn-primary w-100" onclick="checkScore()">Check</button>
        </div>
    </div>
    <div class="mt-5 text-center" id="showScore"></div>


    <script>
        function checkScore() {
            
            
            
            // alert("I am working")
            var score = document.getElementById("score").value;
            if (score >= 0 && score <= 39) {
            var songOfFailure = new Audio("audio/failure...mp3")
                // alert("You failed")
                var result = "YOU FAILED";
                showScore.innerHTML = result;
                showScore.style.color = "red";
                songOfFailure.play();
            }

             else if (score >=40 && score <=44){
                var songGood = new Audio("audio/good.mp3")
                var result = "PASS"
                showScore.innerHTML = result;
                showScore.style.color = "blue";
                songGood.play();}

               else if (score >=45 && score <=49){
                var songAverage = new Audio("audio/average..mp3")
                var result = "Average Mark"
                showScore.innerHTML = result;
                showScore.style.color = "blue";
                songAverage.play();}

                else if (score >=50 && score <=59){
                var result = "CREDIT"
                showScore.innerHTML = result;
                showScore.style.color = "yellow";}

                else if (score >=60 && score <=69){
                var result = "GOOD"
                showScore.innerHTML = result;
                showScore.style.color = "black";}

            
                else if (score >=70 && score <=100){
                var songExcellent = new Audio("audio/excellent..mp3")
                var result = "EXCELLENT"
                showScore.innerHTML = result;
                showScore.style.color = "green";
                songExcellent.play();
                }

                else if (score >100){
                var result = "Invalid Score"
                showScore.innerHTML = result;
                showScore.style.color = "Green";}




            
        } 
       
    </script>
</body>
</html>
